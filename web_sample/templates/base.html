<!DOCTYPE html>

<head>
    {% block head %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container me-auto">
                <a class="navbar-brand" href="/">Language Services Demo</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/abstractive">Abstractive Summarization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/extractive">Extractive Summarization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/entity_linking">Entity Linking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/key_phrase_extraction">Key Phrase Extraction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/language_detection">Language Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/named_entity_recognition">Named Entity Recognition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pii_detection">PII Detection</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var url = window.location;
            var link = $('a[href="' + url.pathname + '"]');
            link.attr("aria-current", "page");
            link.addClass('active');
        });
    </script>
</body>
